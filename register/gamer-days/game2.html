    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby2mVz2-Z8iv8Pr419sJaGuRTK0BLd6aKU0KSGx7fa6OXJEU-NyFI2OHeih0-kFqs2kxg/exec'
            const form = document.forms['Register-now']
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Registration Successfull"))
                .catch(error => console.error('Error!', error.message))
                resetFunc()
            })
            function resetFunc(){
                document.getElementById("register-form").reset();
            }
    </script>
